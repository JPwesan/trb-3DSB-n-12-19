    <script>
        // Função para calcular a média das notas
function calcularMedia(notas) {
    // Calcula a soma das notas
    let soma = notas.reduce((acumulador, nota) => acumulador + nota, 0);
    // Calcula a média dividindo a soma pelo número de notas
    let media = soma / notas.length;
    return media;
}

// Função principal para coletar as notas e exibir a média
function main() {
    // Solicita as notas das provas ao usuário
    let p1 = parseFloat(prompt("Digite a nota da P1:"));
    let p2 = parseFloat(prompt("Digite a nota da P2:"));
    let p3 = parseFloat(prompt("Digite a nota da P3:"));
    let p4 = parseFloat(prompt("Digite a nota da P4:"));
    
    // Armazena as notas em uma lista
    let notas = [p1, p2, p3, p4];
    
    // Calcula a média usando a função
    let mediaFinal = calcularMedia(notas);
    
    // Exibe a média final
    alert(`A média final do aluno Ciclano é: ${mediaFinal.toFixed(2)}`);
}

// Chama a função principal
main();
</script>
