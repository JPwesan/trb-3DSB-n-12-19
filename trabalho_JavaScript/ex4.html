<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <header class="header">
        <h1 class="titulo1">Algoritmos em JavaScript</h1>

            <a href="index.html">Inicio</a>

        </nav>
    </header>
    <main class="content">
        <section>
            <h2>Exercício 4</h2>
            <p>Faça um programa que receba a idade de dez pessoas e que calcule e mostre a quantidade de pessoas com idade maior ou igual a 18 anos.</p>
            <div id="resultado"></div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 - Todos os direitos reservados.</p>
    </footer>
    <button class="botao-voltar" onclick="window.location.href='index.html'">Voltar ao Início</button>
    <script>
        function lerIdades() {
            let idades = [];
            for (let i = 0; i < 10; i++) {
                idades.push(parseInt(prompt(`Digite a idade da pessoa ${i + 1}:`)));
            }
            return idades;
        }

        function contarMaioresDe18(idades) {
            let maioresDe18 = 0;
            for (let i = 0; i < idades.length; i++) {
                if (idades[i] >= 18) {
                    maioresDe18++;
                }
            }
            return maioresDe18;
        }

        function exibirResultados(maioresDe18) {
            document.getElementById("resultado").innerHTML = `<h2>Resultados:</h2><p>Quantidade de pessoas com 18 anos ou mais: ${maioresDe18}</p>`;
        }

        window.onload = function() {
            let idades = lerIdades();
            let maioresDe18 = contarMaioresDe18(idades);
            exibirResultados(maioresDe18);
        };
    </script>
</body>
